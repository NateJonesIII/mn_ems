<!-- templates/events/event_confirm_delete.html -->
{% extends "events/base.html" %} {% block content %}
<h1>Delete Event</h1>
<p>Are you sure you want to delete "{{ event.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>
<a href="{% url 'event_list' %}">Cancel</a>
{% endblock %}
