<!-- templates/events/event_form.html -->
{% extends "events/base.html" %} {% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <h2 class="text-2xl font-semibold mb-6">Create Event</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="title" class="block text-gray-700 font-semibold mb-2"
        >Title</label
      >
      <input
        type="text"
        id="title"
        name="title"
        class="w-full border border-gray-300 rounded px-3 py-2 leading-tight focus:outline-none focus:border-blue-500"
        required
      />
    </div>
    <div>
      <label for="description" class="block text-gray-700 font-semibold mb-2"
        >Description</label
      >
      <textarea
        id="description"
        name="description"
        rows="4"
        class="w-full border border-gray-300 rounded px-3 py-2 leading-tight focus:outline-none focus:border-blue-500"
        required
      ></textarea>
    </div>
    <div>
      <label for="location" class="block text-gray-700 font-semibold mb-2"
        >Location</label
      >
      <input
        type="text"
        id="location"
        name="location"
        class="w-full border border-gray-300 rounded px-3 py-2 leading-tight focus:outline-none focus:border-blue-500"
        required
      />
    </div>
    <div>
      <label for="start_date" class="block text-gray-700 font-semibold mb-2"
        >Start Date</label
      >
      <input
        type="date"
        id="start_date"
        name="start_date"
        class="w-full border border-gray-300 rounded px-3 py-2 leading-tight focus:outline-none focus:border-blue-500"
        required
      />
    </div>
    <div>
      <label for="end_date" class="block text-gray-700 font-semibold mb-2"
        >End Date</label
      >
      <input
        type="date"
        id="end_date"
        name="end_date"
        class="w-full border border-gray-300 rounded px-3 py-2 leading-tight focus:outline-none focus:border-blue-500"
        required
      />
    </div>
    <div>
      <label for="capacity" class="block text-gray-700 font-semibold mb-2"
        >Capacity</label
      >
      <input
        type="number"
        id="capacity"
        name="capacity"
        class="w-full border border-gray-300 rounded px-3 py-2 leading-tight focus:outline-none focus:border-blue-500"
        required
      />
    </div>
    <div>
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Create Event
      </button>
    </div>
  </form>
</div>
{% endblock %}
