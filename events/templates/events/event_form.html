<!-- templates/events/event_form.html -->
{% extends "events/base.html" %} {% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <h2 class="text-2xl font-semibold mb-6 text-pink-600">
    {% if form.instance.pk %}Edit{% else %}Create{% endif %} Event
  </h2>
  <form
    method="post"
    class="space-y-6"
    action="{% if form.instance.pk %}{% url 'edit_event' form.instance.pk %}{% else %}{% url 'create_event' %}{% endif %}"
  >
    {% csrf_token %}

    <div class="space-y-4">
      <div>
        <label for="id_title" class="block text-gray-700 font-semibold mb-2"
          >Title</label
        >
        <input
          id="id_title"
          name="title"
          type="text"
          class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 bg-gray-100"
          required
        />
      </div>

      <div>
        <label
          for="id_description"
          class="block text-gray-700 font-semibold mb-2"
          >Description</label
        >
        <textarea
          id="id_description"
          name="description"
          rows="4"
          class="form-textarea w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 bg-gray-100"
          required
        >
{{ form.description.value }}</textarea
        >
      </div>

      <div>
        <label for="id_date" class="block text-gray-700 font-semibold mb-2"
          >Date</label
        >
        <input
          id="id_date"
          name="date"
          type="date"
          class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 bg-gray-100"
          required
        />
      </div>

      <div>
        <label for="id_category" class="block text-gray-700 font-semibold mb-2"
          >Category</label
        >
        <input
          id="id_category"
          name="category"
          type="text"
          class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 bg-gray-100"
          required
        />
      </div>
    </div>

    <div>
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        {% if form.instance.pk %}Update{% else %}Create{% endif %} Event
      </button>
    </div>
  </form>
</div>
{% endblock %}
